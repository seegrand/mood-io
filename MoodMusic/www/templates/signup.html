<ion-view view-title="Register">
  <ion-content>
    <div class="input-container">
      <input type="text" ng-model="data.firstname" placeholder="Firstname" class="input-alt">
      <input type="text" ng-model="data.lastname" placeholder="Lastname" class="input-alt">
      <input type="text" ng-model="data.username" placeholder="Username" class="input-alt">
      <input type="email" ng-model="data.email" placeholder="Email" class="input-alt">
      <input type="password" ng-model="data.password" placeholder="Password" class="input-alt">
    </div>
    <div class="button-container">
      <a type="button" name="login" ng-click="signup()" class="button button-mood margin">Register</a>
    </div>
  </ion-content>
</ion-view>
