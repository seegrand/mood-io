<ion-view hide-nav-bar="true" scroll="true">
  <ion-content class="intro">
    <h2>Music</h2>
    <h4>Please select genres you like.</h4>
    <div class="genre" ng-repeat="genre in genres">
      <img src="http://placehold.it/100x100" class="checkbox img-circle" ng-click="toggleLikes()" ng-class="{ selected: isActive }">
      <p>{{ genre.name }}</p>
    </div>
    <button class="button button-block button-stable inset" ng-click="go('genres-dislike')">Next</button>
  </ion-content>
</ion-view>
