<ion-view hide-nav-bar="true" scroll="true">
  <ion-content class="intro">
    <h2>Music</h2>
    <h4>Please select your favourite music.</h4>
    <div class="genre" ng-repeat="genre in genres">
      <img src="http://placehold.it/100x100" class="img-circle">
      <input type="checkbox" class="checkbox">
      <p>{{ genre.name }}</p>
    </div>
  </ion-content>
</ion-view>
